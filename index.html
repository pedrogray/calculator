<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="calculatorBody">
        <div class="screen"><p class="numbersScreen">NUMBERS</p></div>
        <div class="buttonBody">
            <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
        </div>


    </div>
    
</body>
</html>
